<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Smooth fade in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <div class="min-h-screen flex">
        
        <!-- Left Side: Visual/Branding Area -->
        <!-- Hidden on mobile, takes up remaining space on desktop -->
        <div class="hidden lg:flex w-2/3 bg-slate-900 relative overflow-hidden items-center justify-center">
            <!-- Abstract Background Pattern -->
            <div class="absolute inset-0 opacity-20">
                <svg class="h-full w-full" viewBox="0 0 100 100" preserveAspectRatio="none">
                    <path d="M0 100 C 20 0 50 0 100 100 Z" fill="#3b82f6" />
                    <path d="M0 0 C 50 100 80 100 100 0 Z" fill="#1e40af" />
                </svg>
            </div>
            

        </div>

        <!-- Right Side: Login Form -->
        <!-- Full width on mobile, 1/3 width on desktop -->
        <div class="w-full lg:w-1/3 flex items-center justify-center p-8 bg-white shadow-2xl z-20">
            <div class="w-full max-w-md animate-fade-in" style="animation-delay: 0.1s;">
                
                <!-- Header -->
                <div class="mb-10">
                    <div class="flex items-center gap-2 mb-2">
                        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">A</div>
                        <span class="font-bold text-xl tracking-tight text-slate-900">AdminPortal</span>
                    </div>
                    <h2 class="text-3xl font-bold text-slate-900">Welcome back</h2>
                    <p class="text-slate-500 mt-2">Please enter your details to sign in.</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-6">
                    
                    <!-- Error Message Container -->
                    <div id="errorMessage" class="hidden p-3 bg-red-50 border border-red-200 text-red-600 text-sm rounded-md flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span id="errorText">Invalid credentials</span>
                    </div>

                    <!-- Username Input -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-slate-700 mb-1">Username</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                            <input type="text" id="username" name="username" 
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors bg-gray-50 focus:bg-white outline-none" 
                                placeholder="Enter your username">
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <input type="password" id="password" name="password" 
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors bg-gray-50 focus:bg-white outline-none" 
                                placeholder="••••••••">
                        </div>
                    </div>



                    <!-- Submit Button -->
                    <button type="submit" id="submitBtn"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all transform hover:scale-[1.01]">
                        Sign in
                    </button>
                </form>

                <!-- Success State (Hidden by default) -->
                <div id="successMessage" class="hidden text-center py-10">
                    <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-6">
                        <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <h3 class="text-2xl font-bold text-gray-900">Login Successful</h3>
                    <p class="text-gray-500 mt-2">Redirecting to dashboard...</p>
                </div>

                <!-- Footer -->
                <div class="mt-8 text-center">
                    <p class="text-sm text-slate-500">
                        Unable to Login ? 
                        <a href="mailto:sivachandran4code@gmail.com?subject=Login Support Request" class="font-medium text-blue-600 hover:text-blue-500">Contact IT Support</a>
                    </p>
                </div>

            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent actual form submission

            // Get elements
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMsg = document.getElementById('errorMessage');
            const form = document.getElementById('loginForm');
            const successMsg = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');

            // Credentials
            const VALID_USER = 'admin';
            const VALID_PASS = 'admin123';

            // Reset error state
            errorMsg.classList.add('hidden');
            usernameInput.classList.remove('border-red-300', 'focus:ring-red-500', 'focus:border-red-500');
            passwordInput.classList.remove('border-red-300', 'focus:ring-red-500', 'focus:border-red-500');

            // Loading state simulation
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = `<svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Signing in...`;
            submitBtn.disabled = true;

            // Simulate network delay (optional, makes it feel real)
            setTimeout(() => {
                if (usernameInput.value === VALID_USER && passwordInput.value === VALID_PASS) {
                    // Success Logic
                    form.classList.add('hidden');
                    successMsg.classList.remove('hidden');
                    successMsg.classList.add('animate-fade-in');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    // Error Logic
                    errorMsg.classList.remove('hidden');
                    submitBtn.innerHTML = originalBtnText;
                    submitBtn.disabled = false;
                    
                    // Highlight inputs
                    usernameInput.classList.add('border-red-300', 'focus:ring-red-500', 'focus:border-red-500');
                    passwordInput.classList.add('border-red-300', 'focus:ring-red-500', 'focus:border-red-500');
                    
                    // Shake animation for feedback
                    form.classList.add('animate-pulse');
                    setTimeout(() => form.classList.remove('animate-pulse'), 200);
                }
            }, 800);
        }
    </script>
</body>
</html>
