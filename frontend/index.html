<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentinel-5 | ICMR-NIE</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: #f8f9fa;
      color: #333;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 8% 100px 8%;
      min-height: 100vh;
    }

    .logo-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-right: 60px;
    }

    .logo-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
      max-width: 400px;
    }

    .logo-container img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .login-box {
      background: white;
      width: 100%;
      max-width: 320px;
      border-radius: 10px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .login-header {
      background: #003087;
      color: white;
      padding: 24px 20px 20px;
      text-align: center;
      border-radius: 10px 10px 0 0;
    }
    .login-header .material-icons {
      font-size: 32px;
      margin-bottom: 6px;
    }
    .login-header h1 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 2px;
    }
    .login-header p {
      font-size: 12px;
      opacity: 0.85;
    }

    .login-body {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      font-size: 13px;
      color: #444;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #003087;
      box-shadow: 0 0 0 4px rgba(0, 48, 135, 0.12);
    }

    .login-btn {
      background: #003087;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-btn:hover {
      background: #00205b;
    }

    .footer {
      text-align: center;
      padding: 12px 20px;
      background: #f5f5f5;
      color: #555;
      font-size: 11px;
      border-top: 1px solid #eee;
      line-height: 1.4;
      border-radius: 0 0 10px 10px;
    }
    .footer a {
      color: #003087;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }

    /* Mobile: center the box */
    @media (max-width: 992px) {
      body {
        flex-direction: column;
        justify-content: center;
        padding: 40px 20px 80px;
      }
      .logo-section {
        padding-right: 0;
        padding-bottom: 30px;
      }
      .logo-container {
        padding: 20px;
        max-width: 200px;
      }
      .login-box {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="logo-section">
    <div class="logo-container">
      <img src="https://nie.gov.in/frontend-assets/images/logo/icmr.jpeg" alt="ICMR Logo" />
    </div>
  </div>

  <div class="login-box">
    <div class="login-header">
      <span class="material-icons">shield</span>
      <h1>Sentinel-5</h1>
      <p>Event Based Surveillance System Automation</p>
    </div>

    <div class="login-body">
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required placeholder="Enter your username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="Enter your password" />
        </div>
        <button type="submit" class="login-btn">Sign In</button>
      </form>
    </div>

    <div class="footer">
      Â© 2025 Indian Council of Medical Research<br>
      National Institute of Epidemiology (ICMR-NIE), Chennai<br>
      <a href="#">Contact Administrator</a>
    </div>
  </div>

  <script>
    let credentials = { id: 'icmr_admin', password: 'icmr_password' };

    // Load from .env file
    fetch('.env')
      .then(response => response.text())
      .then(data => {
        const lines = data.split('\n');
        lines.forEach(line => {
          if (line.includes('ADMIN_ID=')) {
            credentials.id = line.split('=')[1].trim();
          }
          if (line.includes('ADMIN_PASSWORD=')) {
            credentials.password = line.split('=')[1].trim();
          }
        });
      })
      .catch(() => console.log('Using fallback credentials'));

    // Handle login
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (username === credentials.id && password === credentials.password) {
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid credentials');
      }
    });
  </script>
</body>
</html>
